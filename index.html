<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangMan Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="section_1">
        <div class="hangman">
          <img src="images/hangman-0.svg" draggable="false" alt="" />
        </div>
        <h1>HANGMAN</h1>
      </section>

      <section class="section_2">
        <div class="content">
          <h1 class="word">_</h1>
          <p class="hint"></p>
          <p style="font-weight: 600; font-size: 18px">
            Incorrect guesses : <span class="guesses">0</span><span>/</span
            ><span>6</span>
          </p>
        </div>
        <div class="keyboard">
          <div class="row">
            <div class="data-key">A</div>
            <div class="data-key">B</div>
            <div class="data-key">C</div>
            <div class="data-key">D</div>
            <div class="data-key">E</div>
            <div class="data-key">F</div>
            <div class="data-key">G</div>
            <div class="data-key">H</div>
            <div class="data-key">I</div>
          </div>
          <div class="row">
            <div class="data-key">J</div>
            <div class="data-key">K</div>
            <div class="data-key">L</div>
            <div class="data-key">M</div>
            <div class="data-key">N</div>
            <div class="data-key">O</div>
            <div class="data-key">P</div>
            <div class="data-key">Q</div>
            <div class="data-key">R</div>
          </div>
          <div class="row">
            <div class="data-key">S</div>
            <div class="data-key">T</div>
            <div class="data-key">U</div>
            <div class="data-key">V</div>
            <div class="data-key">W</div>
            <div class="data-key">X</div>
            <div class="data-key">Y</div>
            <div class="data-key">Z</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
